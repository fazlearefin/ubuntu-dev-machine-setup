---

vscode_repo: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/microsoft.gpg] https://packages.microsoft.com/repos/vscode stable main"
vscode_apt_key_url: "https://packages.microsoft.com/keys/microsoft.asc"
vscode_apt_key_keyring: "/etc/apt/trusted.gpg.d/microsoft.gpg"

vscode_extensions:
  - aaron-bond.better-comments         # Improve code commenting
  - formulahendry.code-runner         # Run code snippets or files
  - donjayamanne.githistory           # View git log/history
  - eamodio.gitlens                   # Git supercharged
  - golang.Go                         # Go language support
  - vincaslt.highlight-matching-tag   # Highlight matching HTML/XML tags
  - oderwat.indent-rainbow            # Colorize indentation levels
  - yzhang.markdown-all-in-one        # Markdown tools and preview
  - ms-python.python                  # Python language support
  - ms-python.vscode-pylance          # Fast Python language server
  - humao.rest-client                 # Send HTTP requests and view responses
  - Gruntfuggly.todo-tree             # Manage and view TODO comments
  - shardulm94.trailing-spaces        # Highlight trailing whitespace
  - vscodevim.vim                     # Vim keybindings
  - visualstudioexptteam.vscodeintellicode # AI-assisted code completions
  - ms-azuretools.vscode-docker        # Docker support
  - vscode-icons-team.vscode-icons     # File icons
  - esbenp.prettier-vscode             # Code formatter
  - redhat.vscode-yaml                 # YAML language support
  - danielroedl.meld-diff              # Meld diff integration
  - davidanson.vscode-markdownlint      # Markdown linter
  - hashicorp.terraform                # Terraform language support
  - gera2ld.markmap-vscode             # Create mindmap from markdown file
  # - terrastruct.d2                     # Diagram scripting language
  - rangav.vscode-thunder-client       # Lightweight REST client
  - redhat.ansible                     # Ansible extension
  - timonwong.shellcheck               # Shell script linter
  - Catppuccin.catppuccin-vsc          # Catppuccin theme
  - Catppuccin.catppuccin-vsc-icons    # Catppuccin icons
  - bierner.markdown-mermaid            # Mermaid diagrams in markdown preview
  - rust-lang.rust-analyzer            # Rust linter
  - vadimcn.vscode-lldb                # Native debugger powered by LLDB. Debug C++, Rust and other compiled languages
  - usernamehw.errorlens               # Improve highlighting of errors, warnings and other language diagnostics
  - tamasfe.even-better-toml           # TOML support

...
